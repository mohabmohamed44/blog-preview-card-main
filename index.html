<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS Custom file -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <!-- Media Query Css file -->
  <link rel="stylesheet" type="text/css" href="./css/media-query.css"/>
  <!-- Normalize CSS file -->
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-yellow">
  <article class="card bg-white">
    <div class="card-data">
      <div class="card-data-img-container">
        <img class="card-data-img" src="assets/images/illustration-article.svg" alt="card-image">
      </div>
      <p class="card-data-tag bg-yellow">Learning</p>
      <p class="card-data-datek">Published 21 Dec 2023</p>
    </div>
  
    <div class="card-info">
      <h3 class="card-info-title">HTML & CSS foundations</h3>
      <p class="card-info-description">
        These languages are the backbone of every
        website, defining structure, content, and presentation.
      </p>
  
      <div class="card-info-author">
        <img class="card-info-author-img" src="assets/images/image-avatar.webp" alt="card-info-avatar-image">
        <span class="card-info-author-name">Greg Hooper</span>
      </div>
    </div>
  </article>
</body>
</html>
